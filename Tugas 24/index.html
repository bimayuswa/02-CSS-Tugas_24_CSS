
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS Niomic</title>
    <link rel="stylesheet" href="bootsrap/bootstrap.css">
</head>
<body>
    <form class="fw-bold p-3">
        <div class="mb-3">
            <label for="name-user" class="form-label">Nama Lengkap</label>
            <input type="text" id="name-user" class="form-control" placeholder="Nama Lengkap">
        </div>

        <div class="mb-3 ">
            <label for="addres-user" class="form-label">Alamat</label>
            <textarea id="addres-user" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="foto-user" class="form-label">Foto Profil</label>
            <input type="file" class="form-control">
        </div>

        <div class="mb-3">
            <label for="email-user" class="form-label">Alamat Email</label>
            <input type="email" id="email-user" class="form-control" placeholder="Alamat Email">
        </div>

        <div class="mb-3">
            <label for="pwd-user" class="form-label">Kata Sandi</label>
            <input type="password" id="pwd-user" class="form-control" placeholder="Kata Sandi">
        </div>

        <div class="mb-3 fw-normal">
            <label for="transport-user" class="form-check-label fw-bold">Jenis Kendaraan: </label>
            <input type="radio"id="transport-user" class="form-check-input"> Motor
            <input type="radio"id="transport-user" class="form-check-input"> Mobil
        </div>

        <div>
            <button ctype="button" class="btn btn-primary">Register</button>
        </div>
    </form>
    
</body>
</html>
